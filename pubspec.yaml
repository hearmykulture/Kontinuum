name: kontinuum
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  collection: ^1.17.0
  characters: ^1.3.0
  auto_size_text: ^3.0.0
  animations: ^2.0.8

  # 🎯 App Core
  provider: ^6.0.5
  intl: ^0.18.1
  uuid: ^4.0.0
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.0.4
  fl_chart: ^0.65.0
  visibility_detector: ^0.4.0   # 👀 Detects widget visibility on screen

  # 💾 Local Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11

  # 🎧 Audio Playback + Beat Loading
  just_audio: ^0.9.36
  file_picker: ^10.2.3
  just_waveform: ^0.0.5   # 🎵 NEW — Waveform extraction & rendering

  # 🔐 Permissions & Device Info
  permission_handler: ^10.4.0
  device_info_plus: ^9.0.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # 🔧 Hive Type Adapter Generator
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/cmudict.json   # <-- CMU dictionary
